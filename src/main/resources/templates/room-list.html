<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
    <meta charset="ISO-8859-1">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Room Number</th>
        <th>Room Capacity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.roomNumber}"></td>
        <td th:text="${room.roomCapacity}"></td>
        <td th:text="${room.price}"></td>
    </tr>
    </tbody>
</table>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">Room Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/room}">Room</a>
            </li>
            <!--            <li class="nav-item">-->
            <!--                <a class="nav-link" th:href="@{/}"> Management</a>-->
            <!--            </li>-->
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Rooms </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/room/create}" class="btn btn-primary btn-sm mb-3"> Add Room</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Room Number</th>
            <th>Room Capacity</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.id}"></td>
            <td th:text="${room.roomNumber}"></td>
            <td th:text="${room.roomCapacity}"></td>
            <td th:text="${room.price}"></td>
        </tr>
        <a th:href="@{/room/update/{id}(id=${rooms.id})}"
           class="btn btn-primary">Update</a>

        <a th:href="@{/room/{id}(id=${rooms.id})}"
           class="btn btn-danger">Delete</a>


        </tbody>

    </table>

</div>
</body>
</html>
