<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand active" th:href="@{/}">Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand active" th:href="@{'/services/' + ${updated_facilities.id}}">Service</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <form class="navbar-brand" th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-link">LogOut</button>
    </form>

  </div>
</nav>
<body>
<form method="post" th:action="@{'/services/update/' + ${updated_facilities.id}}">

  <input type="hidden" th:value="${updated_facilities.hotel.id}" th:field="*{updated_facilities.hotel.id}">

  <input type="hidden" th:value="${updated_facilities.partner.id}" th:field="*{updated_facilities.partner.id}">

  <input type="hidden" th:value="${updated_facilities.id}" th:field="*{updated_facilities.id}">

  <label for="name">Name</label>
  <input type="text" id="name" th:placeholder="${updated_facilities.name}" th:field="*{updated_facilities.name}">

  <label for="description">description</label>
  <input type="text" id="description" th:placeholder="${updated_facilities.description}" th:field="*{updated_facilities.description}">

  <label for="price">price</label>
  <input type="number" id="price" th:placeholder="${updated_facilities.price}" th:field="*{updated_facilities.price}">

  <button class="btn btn-info">Update</button>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
