  <title>Add restaurant</title>

</head>

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<body>
<h1>Add restaurant</h1>
<form method="post" th:action="@{/restaurant/create}">

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name:" th:field="*{new_restaurant.name}">

  <label for="description">Description:</label>
  <input type="text" id="description" placeholder="Description:" th:field="*{new_restaurant.description}">

  <input type="submit" value="Save">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
