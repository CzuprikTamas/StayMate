<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">

        <a class="navbar-brand active" th:href="@{/}">Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand active" th:href="@{'/restaurants/' + ${restaurant_menu_book.restaurant.id}}">Restaurant</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand active" th:href="@{'/menu/update-restaurant/' + ${restaurant_menu_book.restaurant.id} + '/' + ${restaurant_menu_book.id}}">Update Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <form th:action="@{'/menu/' + ${restaurant_menu_book.id} + '/delete'}" method="post">
            <input type="hidden" name="_method" value="delete">
            <button type="submit" class="btn btn-link">Delete Menu</button>
        </form>

        <form class="navbar-brand" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link">LogOut</button>
        </form>


    </div>
</nav>
<body>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Descriptions</td>
        <td>Price</td>
    </tr>
    </thead>
    <tr>
        <td>
            <h5 th:text="${restaurant_menu_book.name}"></h5>
        </td>
        <td>
            <h5 th:text="${restaurant_menu_book.description}"></h5>
        </td>
        <td>
            <h5 th:text="${restaurant_menu_book.price}"></h5>
        </td>
    </tr>
</table>
</body>
</html>
