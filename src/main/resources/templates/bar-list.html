<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar List - Hotel Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Profile</a>
        <a class="navbar-brand" th:href="@{/bars/create}">Add Bar</a>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-link">Log Out</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <h1>List Bars</h1>
    </div>
    <div class="row mb-3">
        <div class="col-lg-3">
            <a th:href="@{/bars/create}" class="btn btn-primary btn-sm">Add Bar</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bar : ${all_bars}">
            <td th:text="${bar.name}"></td>
            <td th:text="${bar.description}"></td>
            <td>
                <a th:href="@{/bars/{id}/update(id=${bar.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/bars/{id}/delete(id=${bar.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
