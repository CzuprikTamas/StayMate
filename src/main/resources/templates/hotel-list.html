<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <meta charset="ISO-8859-1">
  <title>Hotel Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Home</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Hotel</th>
      <th>Description</th>
    </tr>
    </thead>
    <tr th:each="hotel : ${hotels}">
      <td th:text="${hotel.id}"></td>
      <td th:text="${hotel.name}"></td>
      <td th:text="${hotel.description}"></td>
    </tr>
  </table>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/hotels}">Hotel Management</a>
      </li>
      <!--      <li class="nav-item">-->
      <!--        <a class="nav-link" th:href="@{/students}">Teacher Management</a>-->
      <!--      </li>-->
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1> List Hotels </h1>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <a th:href="@{'/hotels/create/' + ${partnerId}}" class="btn btn-primary btn-sm mb-3">Add Hotel</a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Hotel</th>
      <th>Description</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="hotel : ${hotels}">
      <td th:text="${hotel.id}"></td>
      <td th:text="${hotel.name}"></td>
      <td th:text="${hotel.description}"></td>
    </tr>
    <td>
      <a th:href="@{/hotels/{id}/update(id=${update_hotel.id})}"
         class="btn btn-primary">Update</a>

      <a th:href="@{/hotels/delete/{hotel-id}(hotel-id=${hotel.id})}" class="btn btn-danger">Delete</a>

    </td>
    </tbody>

  </table>

</div>
</body>
</html>
