<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Partner</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/}">Profile</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/partner/all}">Partner</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Partner </h1>
            <div class = "card-body">
                <form th:action="@{/partner/add}">
                    <input type="hidden" th:value="${new_partner.id}" th:field="*{new_partner.id}">
                    <div class ="form-group">
                        <label> Partner Name </label>
                        <input
                                type = "text"
                                name = "name"
                                th:field = "*{new_partner.partnerName}"
                                class = "form-control"
                                placeholder="Partner Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Address </label>
                        <input
                                type = "text"
                                name = "address"
                                th:field = "*{new_partner.address}"
                                class = "form-control"
                                placeholder="Address"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Telephone Number </label>
                        <input
                                type = "text"
                                name = "telNum"
                                th:field = "*{new_partner.telNum}"
                                class = "form-control"
                                placeholder="Telephone Number"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Email </label>
                        <input
                                type = "text"
                                name = "email"
                                th:field = "*{new_partner.email}"
                                class = "form-control"
                                placeholder="Email"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Password </label>
                        <input
                                type = "text"
                                name = "password"
                                th:field = "*{new_partner.password}"
                                class = "form-control"
                                placeholder="Password"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Company Registration Number </label>
                        <input
                                type = "text"
                                name = "crg"
                                th:field = "*{new_partner.companyRegNum}"
                                class = "form-control"
                                placeholder="Company Registration Number"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Tax Number </label>
                        <input
                                type = "text"
                                name = "taxNum"
                                th:field = "*{new_partner.taxNum}"
                                class = "form-control"
                                placeholder="Tax Number"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Ready
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
