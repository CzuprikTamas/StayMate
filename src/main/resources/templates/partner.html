<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add any additional stylesheets if needed -->
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!-- Navbar content -->
        <!-- Adjust navbar structure as needed -->
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <h1>Partner</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/partner/create}" class="btn btn-primary btn-sm mb-3">Add Partner</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Partner</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Company Reg Number</th>
            <th>Tax Number</th>
            <th>Contact Person</th>
            <th>Hotels</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td th:text="${partner.id}"></td>
            <td th:text="${partner.partnerName}"></td>
            <td th:text="${partner.address}"></td>
            <td th:text="${partner.telNum}"></td>
            <td th:text="${partner.email}"></td>
            <td th:text="${partner.companyRegNum}"></td>
            <td th:text="${partner.taxNum}"></td>
            <td>
                <a th:href="@{/partner/{id}/update(id=${partner.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/partner/{id}/delete(id=${partner.id})}" class="btn btn-danger">Delete</a>
            </td>
            <td>
                <ul>
                    <li th:each="actual : ${partner_admin}">
                        <a th:text="${actual.name}" th:href="@{'/partner-admin/' + ${actual.id}}"></a>
                    </li>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="actual : ${hotel}">
                        <a th:text="${actual.name}" th:href="@{'/hotels/' + ${actual.id}}"></a>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
