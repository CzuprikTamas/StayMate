<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

    <a class="navbar-brand active" th:href="@{/}">Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" th:href="@{/user/all}">Partners</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" th:href="@{/contact}">Contact Us</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </div>
</nav>
<form method="post" th:action="@{/partner/add}" >

  <input type="hidden" th:value="${new_user.id}" th:field="*{new_user.id}">

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name:" th:field="*{new_user.surName}">

  <label for="address">Address</label>
  <input type="text" id="address" placeholder="Birthplace:" th:field="*{new_user.firstName}">

  <label for="telnum">Telnum</label>
  <input type="number" id="telnum" placeholder="Birthdate:" th:field="*{new_user.lastName}">

  <label for="email">e-Mail</label>
  <input type="text" id="email" placeholder="e-mail:" th:field="*{new_user.phoneNumber}">

  <label for="password">Password</label>
  <input type="text" id="password" placeholder="e-mail:" th:field="*{new_user.email}">

  <label for="regnum">RegNum</label>
  <input type="number" id="regnum" placeholder="RegNum:" th:field="*{new_user.password}">

  <label for="taxnum">TaxNum</label>
  <input type="date" id="taxnum" placeholder="TaxNum:" th:field="*{new_user.birthDate}">

  <button type="submit">Ready</button>
</form>
</body>
</html>
