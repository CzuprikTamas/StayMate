<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <meta charset="ISO-8859-1">
    <title>Hotel Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div>
    <table>
        <thead>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="/"> Management System</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">User Management</a>
                    </li>
                    <!--            <li class="nav-item">-->
                    <!--                <a class="nav-link" th:href="@{/}"> Management</a>-->
                    <!--            </li>-->
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <h1> List Users </h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3"> Add User</a>
                </div>
            </div>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Personal ID</th>
                    <th>Birth Date</th>
                    <th> Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.personalId}"></td>
                    <td th:text="${user.birthdate}"></td>
                </tr>
                <a th:href="@{/users/edit/{id}(id=${users.id})}"
                   class="btn btn-primary">Update</a>

                <a th:href="@{/users/{id}(id=${users.id})}"
                   class="btn btn-danger">Delete</a>


                </tbody>

            </table>

        </div>
        </thead>
    </table>
</div>
</body>
</html>
