<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>New Bar</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/}">Profile</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/bars/all}">Bars</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/contact}">Contact Us</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Bar </h1>
      <div class = "card-body">
        <form th:action="@{/bars/create}">
          <input type="hidden" th:value="${new_bar.id}" th:field="*{new_bar.id}">
          <div class ="form-group">
            <label> Bar Name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{new_bar.name}"
                    class = "form-control"
                    placeholder="Name"
            />
          </div>

          <div class ="form-group">
            <label> Description </label>
            <input
                    type = "text"
                    name = "description"
                    th:field = "*{new_bar.description}"
                    class = "form-control"
                    placeholder="Description"
            />
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Ready
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
