<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Új kép hozzáadása</h1>
<form action="/images" method="post" enctype="multipart/form-data">
  <label for="imageDescription">Leírás:</label>
  <textarea id="imageDescription" name="imageDescription" rows="4" required></textarea><br><br>

  <label for="imageFile">Kép kiválasztása:</label>
  <input type="file" id="imageFile" name="imageFile" accept="image/*" required><br><br>

  <input type="submit" value="Mentés">
</form>

</body>
</html>
