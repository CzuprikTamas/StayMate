<form method="post" th:action="'/hotels/update/'+${hotel.id}">

  <input type="hidden" th:value="${hotel.id}" th:field="*{hotel.id}">

  <label for="name">Name</label>
  <input type="text" id="name" th:placeholder="${hotel.name}" th:field="*{hotel.getName()}">

  <label for="description">description</label>
  <input type="text" id="description" th:placeholder="${hotel.getDescription()}" th:field="*{hotel.getDescription()}">

  <label for="price">price</label>
  <input type="number" id="price" th:placeholder="${hotel.getPricePerNight()()}" th:field="*{hotel.getPricePerNight()()}">



  <button type="submit" class="btn btn-success">Update</button>
</form>
