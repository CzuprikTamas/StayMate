<!DOCTYPE html>
<html lang="hu">
<head>
    <title>Szálloda hozzáadása</title>
</head>
<body><h1>Új szolgáltatás hozzáadása</h1>
<form action="/services" method="post">
    <label for="serviceName">Név:</label>
    <input type="text" id="serviceName" name="serviceName" required><br><br>

    <label for="serviceDescription">Leírás:</label>
    <textarea id="serviceDescription" name="serviceDescription" rows="4" required></textarea><br><br>

    <label for="servicePrice">Ár:</label>
    <input type="number" id="servicePrice" name="servicePrice" step="0.01" required><br><br>

    <input type="submit" value="Mentés">
</form>
</body>
</html>
