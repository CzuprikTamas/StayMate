<!DOCTYPE html>
<html>
<head>
  <title>Étterem hozzáadása</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h1>Új Étterem hozzáadása</h1>
<form method="post" th:action="@{/restaurant/create}">

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Name:" th:field="*{new_restaurant.name}">

  <label for="description">Description:</label>
  <input type="text" id="description" placeholder="Description:" th:field="*{new_restaurant.description}">

  <input type="submit" value="Save">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
